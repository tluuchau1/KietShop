<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">

<div class="container">

    <div class="slider">

        <div class="auto-btn4"></div>

    </div>
</div>
